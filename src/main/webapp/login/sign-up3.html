					<!-- Start Sign In Form -->
					<form  class="fh5co-form animate-box" data-animate-effect="fadeInRight" action="preregister">
						<h2>注册页面</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">姓名</label>
							<input type="text" class="form-control" id="name" placeholder="姓名（必填）" name="name" autocomplete="off" required="required">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">电子邮箱</label>
							<input type="email" class="form-control" id="email" placeholder="电子邮箱（必填）" name="email" autocomplete="off" required="required" >
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="密码（必填）" name="password" autocomplete="off" required="required" >
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="再次确认密码（必填）" autocomplete="off" required="required" >
						</div>
						
						<div class="form-group">
							<p>已经注册？ <a href="index3.html">马上登陆</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="提交注册" class="btn btn-primary" id="sender">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
